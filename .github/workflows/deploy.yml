name: Deploy GitHub Pages

on:
  push:
    branches:
      - main # Trigger this workflow on push to the 'main' branch
  workflow_dispatch: # Allow manual triggering of this workflow

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Set up Ruby (if you're using Jekyll, remove for static files)
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2 # Adjust Ruby version based on your project

      # Step 3: Install dependencies (if you're using Jekyll)
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      # Step 4: Build the site
      - name: Build the site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build

      # Step 5: Upload the artifact for GitHub Pages
      - name: Upload Artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with: # Indentation fixed here!
          path: ./_site # Specify the site's build directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
